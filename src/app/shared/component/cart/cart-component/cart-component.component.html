<ng-container *ngIf="{total: total$  | async, quantity: quantity$ | async} as dataCart">
    
    <ng-container *ngIf="dataCart.total">
        {{dataCart.quantity}}
        <mat-icon>
            add_shopping_cart
        </mat-icon>
        {{dataCart.total}}
    </ng-container>
    

</ng-container>
