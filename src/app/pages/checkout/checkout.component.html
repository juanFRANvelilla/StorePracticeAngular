<div class="objectsContainer">
    <app-details></app-details>
</div>

<div class="container">
    <form (ngSubmit)="onSubmit()" #checkoutForm="ngForm">
        <mat-form-field>
            <input matInput
             placeholder="Name" 
             required [(ngModel)]="model.name" 
             name =name 
             #name="ngModel">

        </mat-form-field>
        <mat-radio-group>
            <p>Choose: </p>
            <mat-radio-button value="pickup"
            (change) = "pickupOrDelivery(false)">
                PICKUP
            </mat-radio-button>
            <mat-radio-button value="delivery"
            (change) = "pickupOrDelivery(true)">
                DELIVERY
            </mat-radio-button>

        </mat-radio-group>
        <br>
        <mat-form-field>
            <input matInput
            placeholder="Shopping Address"
            [(ngModel)]="model.shoppingAddress"
            name="sAdress"
            #shoppingAaddress="ngModel">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput
            placeholder="City"
            [(ngModel)]="model.city"
            name="city"
            #city="ngModel">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Select</mat-label>
            <mat-select 
            name ="store"
            #store="ngModel"
            [(ngModel)]="model.store">
            <mat-option [value] = "store" *ngFor="let store of stores">
                {{store.name}} - {{store.openingHours}}
            </mat-option>
        </mat-select>
        </mat-form-field>
        <br>
        <button [disabled]="!checkoutForm.form.valid" color="primary" type="submit">
            Checkout
        </button>
    </form>
</div>
